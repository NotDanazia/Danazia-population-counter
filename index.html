<!DOCTYPE html>
<html>
<head>
    <title>Jeu de Plateforme</title>
    <style>
        canvas {
            display: block;
            margin: 0 auto;
            background: #87CEEB; /* Ciel bleu */
        }
    </style>
</head>
<body>
    <canvas id="gameCanvas" width="800" height="600"></canvas>
    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');

        const playerImg = new Image();
        playerImg.src = 'https://3ba8d8ca06.cbaul-cdnwnd.com/ad31ff7aa5568419f0bcf71e9af28d64/200000013-dc858dc859/drapeau%20Danazie%20mini.webp?ph=3ba8d8ca06';

        const player = {
            x: 50,
            y: 300,
            width: 50,
            height: 50,
            speed: 5,
            dx: 0,
            dy: 0,
            gravity: 0.5,
            jumpPower: -10,
            onGround: false
        };

        const keys = {
            right: false,
            left: false,
            up: false
        };

        const platforms = [
            { x: 100, y: 500, width: 200, height: 10, color: 'green' },
            { x: 400, y: 400, width: 200, height: 10, color: 'green' },
            { x: 300, y: 300, width: 200, height: 10, color: 'green' }
        ];
        function drawPlayer() {
            ctx.drawImage(playerImg, player.x, player.y, player.width, player.height);
        }

        function drawPlatforms() {
            platforms.forEach(platform => {
                ctx.fillStyle = platform.color;
                ctx.fillRect(platform.x, platform.y, platform.width, platform.height);
            });
        }

        function clear() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
        }

        function update() {
            clear();
            drawPlayer();
            drawPlatforms();

            if (keys.right) {
                player.dx = player.speed;
            } else if (keys.left) {
                player.dx = -player.speed;
            } else {
                player.dx = 0;
            }

            if (keys.up && player.onGround) {
                player.dy = player.jumpPower;
                player.onGround = false;
            }

            player.dy += player.gravity;
            player.x += player.dx;
            player.y += player.dy;

            if (player.y + player.height > canvas.height) {
                player.y = canvas.height - player.height;
                player.dy = 0;
                player.onGround = true;
            }

            platforms.forEach(platform => {
                if (
                    player.x < platform.x + platform.width &&
                    player.x + player.width > platform.x &&
                    player.y < platform.y + platform.height &&
                    player.y + player.height > platform.y
                ) {
                    player.y = platform.y - player.height;
                    player.dy = 0;
                    player.onGround = true;
                }
            });

            requestAnimationFrame(update);
        }

        update();
        document.addEventListener('keydown', (e) => {
            if (e.key === 'ArrowRight') {
                keys.right = true;
            } else if (e.key === 'ArrowLeft') {
                keys.left = true;
            } else if (e.key === 'ArrowUp') {
                keys.up = true;
            }
        });

        document.addEventListener('keyup', (e) => {
            if (e.key === 'ArrowRight') {
                keys.right = false;
            } else if (e.key === 'ArrowLeft') {
                keys.left = false;
            } else if (e.key === 'ArrowUp') {
                keys.up = false;
            }
        });
    </script>
</body>
</html>
