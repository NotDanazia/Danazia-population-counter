<!DOCTYPE html>
<html>
<head>
    <title>Compteur</title>
    <style>
        #counter {
            font-size: 2em;
        }
    </style>
</head>
<body>
    <div id="counter">147201000</div>

    <script>
        const startValue = 147201000;
        const incrementPerDay = 13079;
        const startTime = new Date("2023-10-15T00:00:00-05:00").getTime(); // Start date (today's date)

        function calculateCurrentValue() {
            const now = new Date().getTime();
            const timeElapsed = now - startTime;
            const daysElapsed = timeElapsed / (1000 * 60 * 60 * 24);
            return Math.floor(startValue + (daysElapsed * incrementPerDay));
        }

        function updateCounter() {
            const currentValue = calculateCurrentValue();
            document.getElementById("counter").innerText = currentValue;
            localStorage.setItem('counterValue', currentValue);
            requestAnimationFrame(updateCounter);
        }

        function initializeCounter() {
            if (localStorage.getItem('counterValue')) {
                document.getElementById("counter").innerText = localStorage.getItem('counterValue');
            }
            updateCounter();
        }

        initializeCounter();
    </script>
</body>
</html>
