<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat en Ligne avec IA</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }

        #accueil, #chatBox {
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        button {
            padding: 10px 20px;
            margin-top: 10px;
            border: none;
            border-radius: 5px;
            background-color: #007BFF;
            color: white;
            cursor: pointer;
        }

        button:hover {
            background-color: #0056b3;
        }

        input {
            display: block;
            margin: 10px auto;
            padding: 10px;
            width: 80%;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        #chatMessages {
            height: 300px;
            overflow-y: auto;
            text-align: left;
            margin-bottom: 10px;
        }

        .message {
            padding: 5px;
            border-radius: 5px;
            margin-bottom: 5px;
        }

        .message.david {
            background-color: #e7f3ff;
            text-align: left;
        }

        .message.mickael {
            background-color: #e3ffe7;
            text-align: right;
        }

        .message.bot {
            background-color: #fff3e7;
            text-align: center;
            font-style: italic;
        }
    </style>
</head>
<body>
    <div id="accueil">
        <h1>Bienvenue sur Chat en Ligne</h1>
        <button onclick="selectUser('david')">David</button>
        <button onclick="selectUser('mickael')">Mickaël</button>
    </div>

    <div id="chatBox" style="display: none;">
        <h2 id="chatTitle">Chat</h2>
        <div id="chatMessages"></div>
        <input type="text" id="messageInput" placeholder="Votre message">
        <button onclick="sendMessage()">Envoyer</button>
    </div>

    <script>
        let currentUser;

        function selectUser(user) {
            currentUser = user;
            document.getElementById('accueil').style.display = 'none';
            document.getElementById('chatBox').style.display = 'block';
            document.getElementById('chatTitle').innerText = `Chat - ${user.charAt(0).toUpperCase() + user.slice(1)}`;
            loadMessages();
        }

        function sendMessage() {
            const messageInput = document.getElementById('messageInput');
            const message = messageInput.value;
            if (message.trim() !== '') {
                saveMessage(currentUser, message);
                displayMessage(currentUser, message);
                messageInput.value = '';
                // Simulate bot response for demonstration purposes
                setTimeout(() => {
                    const botMessage = `Bot: Je réfléchis...`;
                    saveMessage('bot', botMessage);
                    displayMessage('bot', botMessage);
                }, 1000);
            }
        }

        function displayMessage(user, message) {
            const chatMessages = document.getElementById('chatMessages');
            const messageDiv = document.createElement('div');
            messageDiv.classList.add('message', user);
            messageDiv.innerText = message;
            chatMessages.appendChild(messageDiv);
            chatMessages.scrollTop = chatMessages.scrollHeight;
        }

        function saveMessage(user, message) {
            const messages = JSON.parse(localStorage.getItem('chatMessages')) || [];
            messages.push({ user, message });
            localStorage.setItem('chatMessages', JSON.stringify(messages));
        }

        function loadMessages() {
            const messages = JSON.parse(localStorage.getItem('chatMessages')) || [];
            messages.forEach(({ user, message }) => {
                displayMessage(user, message);
            });
        }
    </script>
</body>
</html>
