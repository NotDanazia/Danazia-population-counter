<!DOCTYPE html>
<html>
<head>
    <title>Danazia Population Counter</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f0f8ff;
            padding: 20px;
        }
        #counter {
            font-size: 2em;
            color: #2e8b57;
        }
        h1 {
            color: #2e8b57;
        }
        img {
            max-width: 200px;
            margin: 20px auto;
        }
    </style>
</head>
<body>
    <h1>Danazia Population Counter</h1>
    <img src="https://3ba8d8ca06.cbaul-cdnwnd.com/ad31ff7aa5568419f0bcf71e9af28d64/200000003-acfe8acfea/drapeau%20Danazie.webp?ph=3ba8d8ca06" alt="Drapeau de Danazia">
    <div id="counter">147202000</div>

    <script>
        const startValue = 147202000;
        const annualGrowthRate = 0.02905; // 2.905%
        const startDate = new Date("2023-01-01T00:00:00-05:00").getTime(); // Start date (1 January 2023)

        function calculateCurrentValue() {
            const now = new Date().getTime();
            const yearsElapsed = (now - startDate) / (1000 * 60 * 60 * 24 * 365.25); // Including leap years
            return Math.floor(startValue * Math.pow((1 + annualGrowthRate), yearsElapsed));
        }

        function updateCounter() {
            const currentValue = calculateCurrentValue();
            document.getElementById("counter").innerText = currentValue;
            localStorage.setItem('counterValue', currentValue);
            requestAnimationFrame(updateCounter);
        }

        function initializeCounter() {
            if (localStorage.getItem('counterValue')) {
                document.getElementById("counter").innerText = localStorage.getItem('counterValue');
            }
            updateCounter();
        }

        initializeCounter();
    </script>
</body>
</html>
