<!DOCTYPE html>
<html>
<head>
    <title>Jeu de Plateforme</title>
    <style>
        canvas {
            display: block;
            margin: 0 auto;
            background: #87CEEB; /* Ciel bleu */
        }
        #startScreen {
            text-align: center;
            margin-top: 50px;
        }
        #startButton {
            padding: 10px 20px;
            font-size: 20px;
            cursor: pointer;
        }
        #score {
            font-size: 20px;
            text-align: center;
        }
    </style>
</head>
<body>
    <div id="startScreen">
        <h1>Jeu de Plateforme</h1>
        <button id="startButton">Play</button>
        <div id="bestScore">Best Score: 0</div>
    </div>
    <div id="score">Score: 0</div>
    <canvas id="gameCanvas" width="800" height="600"></canvas>
    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        canvas.style.display = 'none';

        const playerImg = new Image();
        playerImg.src = 'https://3ba8d8ca06.cbaul-cdnwnd.com/ad31ff7aa5568419f0bcf71e9af28d64/200000013-dc858dc859/drapeau%20Danazie%20mini.webp?ph=3ba8d8ca06';

        const jumpSound = new Audio('URL_DE_VOTRE_SON_DE_SAUT'); // Remplacez cette URL par le chemin de votre fichier audio

        const player = {
            x: 50,
            y: 300,
            width: 50,
            height: 50,
            speed: 5,
            dx: 0,
            dy: 0,
            gravity: 0.5,
            jumpPower: -10,
            onGround: false,
            score: 0
        };

        let bestScore = localStorage.getItem('bestScore') || 0;

        const keys = {
            right: false,
            left: false,
            up: false
        };

        let platforms = [];

        function generatePlatform() {
            const width = 200;
            const height = 10;
            const x = platforms.length > 0 ? platforms[platforms.length - 1].x + 300 : 100;
            const y = Math.random() * (canvas.height - 200) + 100;
            platforms.push({ x, y, width, height, color: 'green' });
        }
        function drawPlayer() {
            ctx.drawImage(playerImg, player.x, player.y, player.width, player.height);
        }

        function drawPlatforms() {
            platforms.forEach(platform => {
                ctx.fillStyle = platform.color;
                ctx.fillRect(platform.x, platform.y, platform.width, platform.height);
            });
        }

        function clear() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
        }

        function update() {
            clear();
            drawPlayer();
            drawPlatforms();

            if (keys.right) {
                player.dx = player.speed;
            } else if (keys.left) {
                player.dx = -player.speed;
            } else {
                player.dx = 0;
            }

            if (keys.up && player.onGround) {
                player.dy = player.jumpPower;
                player.onGround = false;
                jumpSound.play(); // Joue le son de saut
            }

            player.dy += player.gravity;
            player.x += player.dx;
            player.y += player.dy;

            if (player.y + player.height > canvas.height) {
                resetGame();
            }

            platforms.forEach(platform => {
                if (
                    player.x < platform.x + platform.width &&
                    player.x + player.width > platform.x &&
                    player.y < platform.y + platform.height &&
                    player.y + player.height > platform.y
                ) {
                    player.y = platform.y - player.height;
                    player.dy = 0;
                    player.onGround = true;
                }
            });

            requestAnimationFrame(update);
        }
        function resetGame() {
            if (player.score > bestScore) {
                bestScore = player.score;
                localStorage.setItem('bestScore', bestScore);
            }
            alert('Game Over! Your score: ' + player.score);
            player.score = 0;
            platforms = [];
            generatePlatform();
            player.x = 50;
            player.y = platforms[0].y - player.height; // Assure que le joueur apparaît sur la première plateforme
            player.dy = 0;
            document.getElementById('score').innerText = `Score: ${player.score}`;
            document.getElementById('bestScore').innerText = `Best Score: ${bestScore}`;
            canvas.style.display = 'none';
            document.getElementById('startScreen').style.display = 'block';
        }

        function startGame() {
            document.getElementById('startScreen').style.display = 'none';
            canvas.style.display = 'block';
            platforms = [];
            generatePlatform(); // Génère la première plateforme au démarrage du jeu
            player.x = 50;
            player.y = platforms[0].y - player.height; // Assure que le joueur apparaît sur la première plateforme
            player.dy = 0;
            player.score = 0;
            document.getElementById('score').innerText = `Score: ${player.score}`;
            update();
        }

        document.getElementById('startButton').addEventListener('click', startGame);

        document.addEventListener('keydown', (e) => {
            if (e.key === 'ArrowRight') {
                keys.right = true;
            } else if (e.key === 'ArrowLeft') {
                keys.left = true;
            } else if (e.key === 'ArrowUp') {
                keys.up = true;
            }
        });

        document.addEventListener('keyup', (e) => {
            if (e.key === 'ArrowRight') {
                keys.right = false;
            } else if (e.key === 'ArrowLeft') {
                keys.left = false;
            } else if (e.key === 'ArrowUp') {
                keys.up = false;
            }
        });

        document.getElementById('bestScore').innerText = `Best Score: ${bestScore}`;
    </script>
<canvas id="myGenderChart"></canvas>
</body>
</html>
