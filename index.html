<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nombre Aléatoire</title>
</head>
<body>
    <h1>Générateur de Nombre Aléatoire</h1>
    <button onclick="genererNombre()">Générer un Nombre</button>
    <p id="resultat"></p>

    <script>
        function genererNombre() {
            var nombre = Math.floor(Math.random() * 10) + 1;
            document.getElementById("resultat").innerText = "Nombre : " + nombre;
        }
    </script>
</body>
</html>
