<!DOCTYPE html>
<html>
<head>
    <title>Danazia Population Live</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #add8e6;
            padding: 20px;
        }
        #counter {
            font-size: 2em;
            color: #2e8b57;
        }
        h1 {
            color: #2e8b57;
        }
        img {
            max-width: 200px;
            margin: 20px auto;
        }
        #localTime {
            font-size: 1.5em;
            color: #555;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <h1>Danazia Population Live</h1>
    <img src="https://3ba8d8ca06.cbaul-cdnwnd.com/ad31ff7aa5568419f0bcf71e9af28d64/200000003-acfe8acfea/drapeau%20Danazie.webp?ph=3ba8d8ca06" alt="Drapeau de Danazia">
    <div id="counter">150,377,148</div>
    <div id="localTime">Local time: --:--:--</div>

    <script>
        let population = 150377148;
        const annualGrowthRate = 0.02;
        const growthPerSecond = annualGrowthRate / (365.25 * 24 * 60 * 60);
        const startTime = new Date().getTime();

        function updatePopulation() {
            const now = new Date().getTime();
            const secondsElapsed = (now - startTime) / 1000;

            // Croissance de base
            population = 150377148 * Math.pow((1 + annualGrowthRate), secondsElapsed / (365.25 * 24 * 60 * 60));

            // Fluctuation aléatoire : -1, 0, +1 ou +2
            const fluctuation = [-1, 0, 1, 2][Math.floor(Math.random() * 4)];
            population += fluctuation;

            document.getElementById("counter").innerText = formatNumberWithCommas(Math.floor(population));
        }

        function updateLocalTime() {
            const now = new Date();
            const utc3Time = new Date(now.getTime() + (now.getTimezoneOffset() * 60000) + (3 * 3600000));
            const hours = utc3Time.getHours().toString().padStart(2, '0');
            const minutes = utc3Time.getMinutes().toString().padStart(2, '0');
            const seconds = utc3Time.getSeconds().toString().padStart(2, '0');
            document.getElementById("localTime").innerText = `Local time: ${hours}:${minutes}:${seconds}`;
        }

        function formatNumberWithCommas(number) {
            return number.toString().replace(/\B(?=(\d{3})+(?!\d))/g, ",");
        }

        function initialize() {
            setInterval(updatePopulation, 1000); // mise à jour chaque seconde
            setInterval(updateLocalTime, 1000);
        }

        initialize();
    </script>
</body>
</html>
