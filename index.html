<!DOCTYPE html>
<html>
<head>

</head>
<body>
    <h1>La Danazie Population Live</h1>

    <div id="counter">150,377,148</div>
    <div id="localTime">Local time: --:--:--</div>
    <canvas id="myChart"></canvas>
    <script>
        const populationData = {
            "1950": 19922402, "1951": 20320050, "1952": 20738451, "1953": 21177909, "1954": 21638851,
            "1955": 22121756, "1956": 22627144, "1957": 23155559, "1958": 23707560, "1959": 24283743,

            "1965": 28285113, "1966": 29049313, "1967": 29843350, "1968": 30668049, "1969": 31524270,
            "1970": 32412899, "1971": 33334848, "1972": 34291054, "1973": 35282480, "1974": 36310120,
            "1975": 37374994, "1976": 38478144, "1977": 39620668, "1978": 40803688, "1979": 42028351,
            "1980": 43295829, "1981": 44607319, "1982": 45964052, "1983": 47367296, "1984": 48818349,
            "1985": 50318538, "1986": 51869214, "1987": 53471758, "1988": 55127584, "1989": 56838139,
            "1990": 58604903, "1991": 60429387, "1992": 62313135, "1993": 64257718, "1994": 66264744,
            "1995": 68335853, "1996": 70472715, "1997": 72677031, "1998": 74950535, "1999": 77295002,
            "2000": 79712249, "2001": 82204121, "2002": 84772512, "2003": 87419370, "2004": 90146682,
            "2005": 92956464, "2006": 95850769, "2007": 98831684, "2008": 101901339, "2009": 105061905,
            "2010": 108315593, "2011": 111664660, "2012": 115111399, "2013": 118658143, "2014": 122307254,

            "2020": 145488803, "2021": 146476047, "2022": 146718328, "2023": 146881564, "2024": 147042356
        };

        const labels = Object.keys(populationData);
        const data = Object.values(populationData);

        function formatNumberWithCommas(number) {
            return number.toString().replace(/\B(?=(\d{3})+(?!\d))/g, ",");
        }

        document.addEventListener("DOMContentLoaded", () => {
            const ctx = document.getElementById('myChart').getContext('2d');
            const myChart = new Chart(ctx, {
                type: 'line',
                data: {
                    labels: labels,
                    datasets: [{
                        label: 'Population de La Danazie',
                        data: data,
                        borderColor: 'rgba(46, 139, 87, 1)',
                        borderWidth: 2,
                        fill: false
                    }]
                },
                options: {
                    scales: {
                        x: { display: true },
                        y: { beginAtZero: false }
                    },
                    plugins: {
                        tooltip: {
                            callbacks: {
                                label: function(tooltipItem) {
                                    return formatNumberWithCommas(tooltipItem.raw);
                                }
                            },
                            backgroundColor: 'white',
                            titleColor: 'black',
                            bodyColor: 'black',
                            borderColor: 'rgba(0,0,0,0.1)',
                            borderWidth: 1
                        }
                    }
                }
            });

            function updateLocalTime() {
                const now = new Date();
                const utc3Time = new Date(now.getTime() + (now.getTimezoneOffset() * 60000) + (3 * 3600000));
                const hours = utc3Time.getHours().toString().padStart(2, '0');
                const minutes = utc3Time.getMinutes().toString().padStart(2, '0');
                const seconds = utc3Time.getSeconds().toString().padStart(2, '0');
                document.getElementById("localTime").innerText = `Local time: ${hours}:${minutes}:${seconds}`;
            }

            setInterval(updateLocalTime, 1000);
        });
    </script>
</body>
</html>
