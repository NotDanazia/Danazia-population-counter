<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ChatDanazia</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="accueil">
        <h1>Bienvenue sur ChatDanazia</h1>
        <button id="connexion">Connexion</button>
        <button id="inscription">Inscription</button>
    </div>

    <div id="formulaireConnexion" style="display: none;">
        <h2>Connexion</h2>
        <input type="text" id="connexionNom" placeholder="Nom d'utilisateur">
        <input type="password" id="connexionMotDePasse" placeholder="Mot de passe">
        <button id="boutonConnexion">Se connecter</button>
        <p id="erreurConnexion" style="color: red;"></p>
    </div>

    <div id="formulaireInscription" style="display: none;">
        <h2>Inscription</h2>
        <input type="text" id="inscriptionNom" placeholder="Nom d'utilisateur">
        <input type="password" id="inscriptionMotDePasse" placeholder="Mot de passe">
        <button id="boutonInscription">S'inscrire</button>
        <p id="erreurInscription" style="color: red;"></p>
    </div>

    <script src="script.js"></script>
</body>
</html>
